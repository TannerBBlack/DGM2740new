            <span class="line top"></span>

<!-- CONTENT HERE -->
<main>
    <h1>Course Proposal Application</h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <label class="top">Full Name*<input type="text" name="fname" required></label>
            <label class="top">Phone*<input type="text" name="phone" placeholder="1234567890" required></label>
            <label class="top">Email<input type="text" name="email" placeholder="someone@gmail.com"></label>
        </fieldset>

        <fieldset>
            <legend>Swag Information</legend>
            <label class="top">Date Needed<input type="date" name="date" placeholder="July 4 2021"></label>
            <label class="top">Business Name<input type="text" name="bname" placeholder="Swiggity Sons Co."></label>
            <label class="top">Business URL<input type="url" name="url" placeholder="http://">
            <label class="top">Color
                <select name="color">
                    <option value="">Please Select &#9662;</option>
                    <option value="blue">Blue</option>
                    <option value="gold">Gold</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="silver">Silver</option>
                    <option value="yellow">Yellow</option>
                </select>
            </label>
            <label class="top">Quantity</label><input type="number" name="qty" placeholder="21">
            <div>Material</div>
            <label class="container"><input type="radio" name="material" value="Aluminum">Aluminum<span class="checkmark"></span></label>
            <label class="container"><input type="radio" name="material" value="Plastic">Plastic<span class="checkmark"></span></label>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label class="top">Name on Card*><input type="text" name="cname" required></label>
            <label class="top">Card Number*<input type="number" name="cnumber" required></label>
            <label class="top">Expiration Date*<input type="date" name="cdate" required></label>
        </fieldset>

        <input class="submitBtn" type="submit" value="Get My Swag">
    </form>
</main>
